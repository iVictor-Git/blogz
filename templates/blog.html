{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}
    {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{ blog.title }}</a></h2>
        <p>{{blog.text}}</p>
        <p>written by <a href="/blog?user_id={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <hr>
    {% endfor %}
    {% endif %}
{% endblock %}
